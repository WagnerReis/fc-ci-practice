name: ci-js-workflows
on: 
  pull_request:
    branches:
      - develop
strategy:
  matrix:
    node: [18, 20]

name: Node ${{ matrix.node }} sample
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run test
      - run: node index.js